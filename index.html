<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Please enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Sacramento</h1>
            <p class="weather-app-details">
              <span id="time"></span>
              <span id="description"></span> <br />
              Humidity: <strong id="humidity"></strong> Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div class="weather-app-temp-container-emoji" id="icon"></div>
            <div class="weather-app-temp-container-temp" id="temperature">
              95
            </div>
            <div class="weather-app-temp-container-unit">°F</div>
          </div>
        </div>
      </main>

      <footer>
        👩🏻‍💻 Coded by
        <a href="https://www.linkedin.com/in/shannon-schipper/" target="_blank"
          >Shannon Schipper</a
        >
        <br />Code hosted on
        <a href="https://github.com/SSchipper82/weather-app" target="_blank"
          >Github</a
        >
        and website hosted on
        <a href="https://thisisaweatherapp.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
